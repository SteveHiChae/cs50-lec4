{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a New Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1" class="create-listing">
            {{ form }}
        </table>
        <input class="btn btn-primary" type="submit">    
    </form>

    <div>
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
{% endblock %}
